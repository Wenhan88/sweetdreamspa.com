<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Confirmed</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header><h1>Appointment Confirmed</h1></header>
<div class="container" id="confirmDiv"></div>

<script>
const p = new URLSearchParams(location.search);

function safe(t){ return t.replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

document.getElementById("confirmDiv").innerHTML =
    `<p>Thank you <strong>${safe(p.get("name"))}</strong>, 
     your appointment is scheduled on 
     <strong>${safe(p.get("date"))}</strong> at 
     <strong>${safe(p.get("time"))}</strong>.</p >`;
</script>
</body>
</html>
